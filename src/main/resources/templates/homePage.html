<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .uk-section})}"
      xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body>
    <div class="uk-section">
        <div class="uk-container uk-container-small">
            <div class="uk-child-width-1-3 uk-grid-small" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-small uk-card-body">
                        <form id="quiz" action="/quiz" method="POST">
                            <p>Podaj imię i wybierz kategorię:</p>
                            <input type="text" name="username"/>
                            <p class="uk-text-warning" th:if="${warning}" th:text="${warning}"></p>
                            </br><select name="category" id="category" form="quiz">
                                <option value="category1">Star Wars</option>
                                <option value="category2">Muzyka</option>
                                <option value="category3">Gry</option>
                            </select>
                            </br><button type="submit" class="btn btn-outline-secondary"><i class="fa-solid fa-circle-play"></i>Rozpocznij Quiz</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
