<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .uk-section})}">
<head>

</head>
<body>

<div class="uk-section">
    <div class="container py-5 px-4">
        <h1 class="bg-danger text-light">Witaj w moim Quizie, zaznacz prosze poprawna odpowiedz</h1>

        <form action="submit" method="POST" th:object=${questionForm}>
            <div class="ques-box bg-dark text-light" th:each="ques, i: ${questionForm.questions}">
                <p class="title" th:text="${ques.questionText}"></p>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="1" />
                    <p th:text="${ques.optionA}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="2" />
                    <p th:text="${ques.optionB}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="3" />
                    <p th:text="${ques.optionC}"></p>
                </div>

                <div class="option">
                    <input type="radio" th:name="|questions[${i.index}].chose|" th:value="4" />
                    <p th:text="${ques.optionD}"></p>
                </div>

                <input type="hidden" th:name="|questions[${i.index}].questionId|" th:value="${ques.questionId}" />
                <input type="hidden" th:name="|questions[${i.index}].questionText|" th:value="${ques.questionText}" />
                <input type="hidden" th:name="|questions[${i.index}].answer|" th:value="${ques.answer}" />

            </div>

            <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Sprawd≈∫ wynik</button>
        </form>
    </div>

        <div class="uk-child-width-1-3 uk-grid-small" uk-grid>
            <div class="uk-card uk-card-default uk-card-small uk-card-body">
                <h1 class="uk-card-title">"."</h1>
            </div>
        </div>
    </div>-->
</div>

</body>
</html>
